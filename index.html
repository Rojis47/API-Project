<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <section>
      <div class="container">
        <header>
          <img class="logo" title="Reset Game" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2000px-International_Pok%C3%A9mon_logo.svg.png" alt="Pokemon">
        </header>
      </div>

    </section>
    
    <section class="main">
       <div class="container">
        <div class="buttons-wrapper">
          <button data-display="collection" class="favorite-btn filter-location header-btn active">Collected</button>
          <button id="sort-az" class="favorite-btn header-btn">A-Z</button>
          <button id="sort-za" class="favorite-btn header-btn">Z-A</button>
          <button data-display="favorite" class="favorite-btn filter-location header-btn" href="">Favorites</button>
        </div>
        <ul id="filter-btn" class="pokemon-type-filter ul-defaults-none">
         </ul>
          <div id="poke-cards" class="poke-cards active">
          <!-- cards will be generated here -->
          </div>
          <div id="about" class=" about-page full-site-modal page-block" data-animation="zoomInOut">
            <div id="favorite-cards" class="poke-cards"></div>
            <!-- favorite cards display here -->
        </div>
    </section>

    <!--? modals -->


    <!-- <script type="module" src="/js/app.js"></script> -->
    <script src="/js/main.js"></script>
  </body>
</html>
